<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Base apparel coming soon</title>
</head>
<body>
    <div class="image"><img src="images/logo.svg" alt="logo"></div>

    <div class="general">
        <div class="general__text">
            <br><br><br>
            <h1><span>WE'RE</span> COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <input type="email" placeholder="Email Address" id="email">
            <button id="button"><i class="fas fa-arrow-right"></i></button>
            <p id="mess" style="color: red"></p>
        </div>

        <div class="general__image">
            <img src="images/hero-desktop.jpg" alt="" class="general__image--picture">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
